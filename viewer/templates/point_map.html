{% extends "base.html" %}

{% block content %}
<style>
    div {text-align: center;}
</style>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      {% if object.ICAO %}
      <th scope="col">ICAO</th>
      {% else %}
      <th scope="col">Name</th>
      {% endif %}
      <th scope="col">Latitude</th>
      <th scope="col">Longitude</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% if object.ICAO %}
      <td>{{ object.ICAO}}</td>
      {% else %}
      <td>{{ object.name}}</td>
      {% endif %}
      <td>{{ object.lat }}</td>
      <td>{{ object.lon }}</td>
      <td>{{ object.name }}</td>
    </tr>
  </tbody>
</table>
{{map|safe}}
{% endblock %}
