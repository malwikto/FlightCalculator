{% extends "base.html" %}

{% block content %}
    <style>
        .form-control {
        display: inline-block;
        width: 20%
        }

    </style>
<form method="get" action="?waypoint_name={{ waypoint_name }}" class="py-4">
    <label for="waypoint_name" class="form-label">Search by name:</label>
    <input type="search" name="waypoint_name" class="form-control" id="waypoint_name" value="{{ waypoint_name }}">
    <input type="submit" class="btn btn-primary btn-sm">
</form>
{% if count %}
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Latitude</th>
      <th scope="col">Longitude</th>
    </tr>
  </thead>
  <tbody>
  {% for waypoint in data %}
    <tr>
      <td>{{ waypoint.name }}</td>
      <td>{{ waypoint.lat }}</td>
      <td>{{ waypoint.lon }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
<p>Querry returned {{ count }} result{{ count|pluralize }}.</p>

{% endblock content %}
